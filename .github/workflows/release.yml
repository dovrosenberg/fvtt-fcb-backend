name: Release and Deploy to Google Cloud Run

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/foundry-backend:${{ github.event.release.tag_name }}
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Copy Deployment Script and Env File from Repo
        run: |
          cp artifacts/deploy-gcp.sh .
          cp artifacts/env.template .

      - name: Upload Deployment Script and Environment Template to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deploy-gcp.sh
            env.template
