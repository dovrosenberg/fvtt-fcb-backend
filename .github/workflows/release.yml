name: Release and Deploy to Google Cloud Run

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT }}/foundry-backend:${{ github.event.release.tag_name }}
          gcloud builds submit --tag $IMAGE_NAME

      - name: Generate Deployment Script
        run: |
          echo '#!/bin/bash' > deploy-gcp.sh
          echo 'gcloud auth login' >> deploy-gcp.sh
          echo 'gcloud config set project ${{ secrets.GCP_PROJECT }}' >> deploy-gcp.sh
          echo 'gcloud run deploy foundry-backend --image gcr.io/${{ secrets.GCP_PROJECT }}/foundry-backend:${{ github.event.release.tag_name }} --platform managed --region us-central1 --allow-unauthenticated' >> deploy-gcp.sh
          chmod +x deploy-gcp.sh

      - name: Upload Deployment Script to Release
        uses: softprops/action-gh-release@v1
        with:
          files: deploy-gcp.sh
