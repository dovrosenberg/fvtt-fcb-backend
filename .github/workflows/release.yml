name: Release and Deploy to Google Cloud Run

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/foundry-backend:${{ github.event.release.tag_name }}
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Generate Deployment Script
        run: |
          echo '#!/bin/bash' > deploy-gcp.sh
          echo 'gcloud auth login' >> deploy-gcp.sh
          echo 'gcloud config set project YOUR_GCP_PROJECT_ID' >> deploy-gcp.sh
          echo 'gcloud run deploy foundry-backend --image ghcr.io/${{ github.repository }}/foundry-backend:${{ github.event.release.tag_name }} --platform managed --region us-central1 --allow-unauthenticated' >> deploy-gcp.sh
          chmod +x deploy-gcp.sh

      - name: Upload Deployment Script to Release
        uses: softprops/action-gh-release@v1
        with:
          files: deploy-gcp.sh
