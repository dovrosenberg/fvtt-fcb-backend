name: Release and Deploy to Google Cloud Run

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/fvtt-fcb-backend:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Make the Image Public
        run: |
          gh api --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /user/packages/container/fvtt-fcb-backend/visibility \
            -f visibility=public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Deployment Script and Environment Template to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/deploy-gcp.sh
            artifacts/env.template
